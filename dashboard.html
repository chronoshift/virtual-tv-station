<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual TV Station Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        h1 { margin: 0; font-size: 24px; }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            background-color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
        }
        .status-dot.active { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        
        .streams-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stream-card {
            flex: 1;
            min-width: 400px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .stream-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }
        
        .stream-url {
            font-family: monospace;
            background: #111;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; margin: 5px 0; }
        .stat-label { font-size: 12px; color: #888; }

        .error-banner {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Virtual TV Station Dashboard</h1>
        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div id="error-message" class="error-banner"></div>

    <div class="streams-container">
        <!-- HLS Stream -->
        <div class="stream-card">
            <h2>Standard HLS (Port 8093)</h2>
            <div class="video-container">
                <video id="video-hls" controls muted autoplay playsinline></video>
            </div>
            <div class="stream-info">
                <span>Latency: High (Reliable)</span>
                <span id="hls-state">Initializing...</span>
            </div>
            <div class="stream-url" id="url-hls"></div>
        </div>

        <!-- LL-HLS Stream -->
        <div class="stream-card">
            <h2>Low-Latency HLS (Port 3333)</h2>
            <div class="video-container">
                <video id="video-llhls" controls muted autoplay playsinline></video>
            </div>
            <div class="stream-info">
                <span>Latency: Low (~1s)</span>
                <span id="llhls-state">Initializing...</span>
            </div>
            <div class="stream-url" id="url-llhls"></div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Viewer Count</div>
            <div class="stat-value" id="viewer-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Current Playing</div>
            <div class="stat-value" id="current-playing">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpu-usage">0%</div>
        </div>
    </div>

    <script>
        const hlsUrl = `${window.location.protocol}//${window.location.hostname}:8093/hls/stream.m3u8`;
        const llhlsUrl = `${window.location.protocol}//${window.location.hostname}:3333/app/stream/llhls.m3u8`;

        document.getElementById('url-hls').textContent = hlsUrl;
        document.getElementById('url-llhls').textContent = llhlsUrl;

        function setupPlayer(videoId, url, stateId) {
            const video = document.getElementById(videoId);
            const stateEl = document.getElementById(stateId);

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: videoId.includes('llhls'),
                    backBufferLength: 90
                });

                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    stateEl.textContent = "Live";
                    stateEl.style.color = "#00ff00";
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                stateEl.textContent = "Network Error - Retrying...";
                                stateEl.style.color = "#ffaa00";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                stateEl.textContent = "Media Error - Recovering...";
                                hls.recoverMediaError();
                                break;
                            default:
                                stateEl.textContent = "Fatal Error";
                                stateEl.style.color = "#ff4444";
                                hls.destroy();
                                break;
                        }
                    }
                });

                return hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
                stateEl.textContent = "Native HLS";
                return null;
            } else {
                stateEl.textContent = "Not Supported";
                return null;
            }
        }

        // Initialize Players
        setupPlayer('video-hls', hlsUrl, 'hls-state');
        setupPlayer('video-llhls', llhlsUrl, 'llhls-state');

        // Stats Polling
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update Status Dot
                    const statusDot = document.getElementById('status-dot');
                    const statusText = document.getElementById('status-text');
                    
                    if (data.is_running) {
                        statusDot.classList.add('active');
                        statusText.textContent = "Broadcasting";
                    } else {
                        statusDot.classList.remove('active');
                        statusText.textContent = "Idle / Offline";
                    }

                    // Update Values
                    document.getElementById('viewer-count').textContent = data.viewer_count;
                    document.getElementById('current-playing').textContent = data.current_playing || "Stopped";
                    document.getElementById('cpu-usage').textContent = data.cpu_usage || "0%";
                    
                    // Hide error
                    document.getElementById('error-message').style.display = 'none';
                })
                .catch(err => {
                    console.error("Stats error:", err);
                    document.getElementById('error-message').textContent = "Failed to connect to server stats.";
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('status-dot').classList.remove('active');
                    document.getElementById('status-text').textContent = "Disconnected";
                });
        }

        // Poll every 2 seconds
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
