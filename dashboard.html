<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual TV Station Dashboard</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #00ff41;
            --danger: #ff3838;
            --warning: #ffaa00;
            --success: #00ff41;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.online {
            background: rgba(0, 255, 65, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.idle {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .status.up {
            color: var(--success);
        }

        .status.down {
            color: var(--danger);
        }

        .player-section {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .player-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stream-url {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stream-url .label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .stream-url .url {
            color: var(--accent);
            font-size: 0.95rem;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .pulse.online {
            background: var(--success);
        }

        .pulse.idle {
            background: var(--warning);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 currentColor;
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0,255,65,0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0,255,65,0);
            }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(255, 56, 56, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“º Virtual TV Station</h1>
            <div class="subtitle">24/7 Synchronized Streaming</div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Stream Status</div>
                <div class="value">
                    <span class="status idle" id="stream-status">Idle</span>
                    <span class="pulse idle" id="status-pulse"></span>
                </div>
            </div>

            <div class="stat-card">
                <div class="label">Active Viewers</div>
                <div class="value" id="viewer-count">0</div>
            </div>

            <div class="stat-card">
                <div class="label">Current Position</div>
                <div class="value" id="current-playing">--:--:--</div>
            </div>

            <div class="stat-card">
                <div class="label">Tailscale Status</div>
                <div class="value">
                    <span class="status down" id="tailscale-status">Down</span>
                </div>
            </div>
        </div>

        <div class="player-section">
            <h2 class="player-title">Stream Preview</h2>
            <div class="video-container">
                <video id="video-player" controls></video>
            </div>
            <div class="stream-url">
                <div class="label">Stream URL:</div>
                <div class="url" id="stream-url">Loading...</div>
            </div>
        </div>

        <div class="footer">
            Virtual TV Station Â© 2024 | Powered by Go & FFmpeg
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        let pollInterval;
        let hls;
        const baseUrl = window.location.origin;

        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    // Update stream status
                    const statusElement = document.getElementById('stream-status');
                    const pulseElement = document.getElementById('status-pulse');
                    statusElement.textContent = data.status;
                    statusElement.className = `status ${data.status.toLowerCase()}`;
                    pulseElement.className = `pulse ${data.status.toLowerCase()}`;

                    // Update viewer count
                    document.getElementById('viewer-count').textContent = data.viewer_count;

                    // Update current playing time
                    document.getElementById('current-playing').textContent = data.current_playing;

                    // Update Tailscale status
                    const tailscaleElement = document.getElementById('tailscale-status');
                    tailscaleElement.textContent = data.tailscale_up ? 'Up' : 'Down';
                    tailscaleElement.className = `status ${data.tailscale_up ? 'up' : 'down'}`;

                    // Clear any error messages
                    document.getElementById('error-message').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                    const errorElement = document.getElementById('error-message');
                    errorElement.textContent = 'Failed to connect to server. Please check if the service is running.';
                    errorElement.style.display = 'block';
                });
        }

        function initializePlayer() {
            const video = document.getElementById('video-player');
            const streamUrl = `${baseUrl}/hls/stream.m3u8`;
            
            document.getElementById('stream-url').textContent = streamUrl;

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    xhrSetup: function(xhr, url) {
                        // Handle segment requests
                        if (url.includes('.ts')) {
                            const segmentName = url.split('/').pop();
                            xhr.open('GET', `/segment?name=${segmentName}`, true);
                            return false;
                        }
                    }
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest loaded');
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Fatal network error encountered, trying to recover');
                                setTimeout(() => {
                                    hls.startLoad();
                                }, 2000);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Fatal media error encountered, trying to recover');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Fatal error, cannot recover');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari/iOS native HLS support
                video.src = streamUrl;
            } else {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = 'Your browser does not support HLS streaming.';
                errorElement.style.display = 'block';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            initializePlayer();
            
            // Poll for stats every 2 seconds
            pollInterval = setInterval(updateStats, 2000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            if (hls) {
                hls.destroy();
            }
        });
    </script>
</body>
</html>
