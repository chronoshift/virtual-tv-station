<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual TV Station Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        h1 { margin: 0; font-size: 24px; }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            background-color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
        }
        .status-dot.active { background-color: #00ff00; box-shadow: 0 0 10px #00ff00; }
        .status-dot.paused { background-color: #ffaa00; box-shadow: 0 0 10px #ffaa00; }
        
        .streams-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stream-card {
            flex: 1;
            min-width: 400px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .progress-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
        }

        .stream-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #aaa;
        }
        
        .stream-url {
            font-family: monospace;
            background: #111;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 12px;
            margin-top: 10px;
        }

        .clients-list {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 13px;
            color: #ccc;
            max-height: 100px;
            overflow-y: auto;
        }
        .clients-list h4 {
            margin: 0 0 5px 0;
            font-size: 14px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        .clients-list ul {
            margin: 0;
            padding-left: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            margin-top: 0px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; margin: 5px 0; }
        .stat-label { font-size: 12px; color: #888; }

        .controls-section {
            box-sizing: border-box;
            width: 100%;
            max-width: 1200px;
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .controls-header { font-size: 18px; font-weight: bold; }
        .control-row { display: flex; align-items: center; gap: 20px; }
        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .btn-pause { background-color: #ffaa00; color: #000; }
        .btn-resume { background-color: #00ff00; color: #000; }
        .control-btn:hover { opacity: 0.8; }
        
        .seek-container { flex: 1; display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex: 1; accent-color: #00aaff; }
        .seek-label { font-size: 14px; width: 60px; text-align: right; font-family: monospace; }

        .error-banner {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Virtual TV Station Dashboard</h1>
        <div class="status-badge">
            <div id="status-dot" class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <div id="error-message" class="error-banner"></div>

    <!-- 1. Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">Total Viewers</div>
            <div class="stat-value" id="viewer-count">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Current Playing</div>
            <div class="stat-value" id="current-playing">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">CPU Usage</div>
            <div class="stat-value" id="cpu-usage">0%</div>
        </div>
    </div>

    <!-- 2. Broadcast Controls -->
    <div class="controls-section">
        <div class="controls-header">Broadcast Controls</div>
        <div class="control-row">
            <button id="btn-play-pause" class="control-btn btn-pause" onclick="togglePause()">Pause Broadcast</button>
            
            <div class="seek-container">
                <span>Seek:</span>
                <input type="range" id="seek-slider" min="0" max="100" value="0" step="0.1" onchange="seekStream(this.value)">
                <span id="seek-value" class="seek-label">0%</span>
            </div>
        </div>
    </div>

    <!-- 3. Streams -->
    <div class="streams-container">
        <!-- HLS Stream -->
        <div class="stream-card">
            <h2>Standard HLS (Port 8093)</h2>
            <div class="video-container">
                <video id="video-hls" controls muted autoplay playsinline></video>
                <div class="progress-overlay" id="progress-hls">0%</div>
            </div>
            <div class="stream-info">
                <span>Latency: High (Reliable)</span>
                <span id="hls-state">Initializing...</span>
            </div>
            <div class="stream-url" id="url-hls"></div>
            
            <div class="clients-list">
                <h4 id="header-clients-hls">Clients (0)</h4>
                <ul id="list-clients-hls"></ul>
            </div>
        </div>

        <!-- LL-HLS Stream -->
        <div class="stream-card">
            <h2>Low-Latency HLS (Port 3333)</h2>
            <div class="video-container">
                <video id="video-llhls" controls muted autoplay playsinline></video>
                <div class="progress-overlay" id="progress-llhls">0%</div>
            </div>
            <div class="stream-info">
                <span>Latency: Low (~1s)</span>
                <span id="llhls-state">Initializing...</span>
            </div>
            <div class="stream-url" id="url-llhls"></div>

            <div class="clients-list">
                <h4 id="header-clients-llhls">Clients (0)</h4>
                <ul id="list-clients-llhls"></ul>
            </div>
        </div>
    </div>

    <script>
        const hlsUrl = `${window.location.protocol}//${window.location.hostname}:8093/hls/stream.m3u8`;
        const llhlsUrl = `${window.location.protocol}//${window.location.hostname}:3333/app/stream/llhls.m3u8`;
        let videoDuration = 0;
        let isPaused = false;

        document.getElementById('url-hls').textContent = hlsUrl;
        document.getElementById('url-llhls').textContent = llhlsUrl;

        function setupPlayer(videoId, url, stateId) {
            const video = document.getElementById(videoId);
            const stateEl = document.getElementById(stateId);

            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: videoId.includes('llhls'),
                    backBufferLength: 90
                });

                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    stateEl.textContent = "Live";
                    stateEl.style.color = "#00ff00";
                    video.play().catch(e => console.log("Autoplay prevented:", e));
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                stateEl.textContent = "Buffering...";
                                stateEl.style.color = "#ffaa00";
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });

                return hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                stateEl.textContent = "Native HLS";
                return null;
            }
        }

        setupPlayer('video-hls', hlsUrl, 'hls-state');
        setupPlayer('video-llhls', llhlsUrl, 'llhls-state');

        function updateClientList(listId, headerId, clients) {
            const list = document.getElementById(listId);
            const header = document.getElementById(headerId);
            const count = clients ? clients.length : 0;
            header.textContent = `Clients (${count})`;
            list.innerHTML = '';
            if (clients && clients.length > 0) {
                clients.forEach(ip => {
                    const li = document.createElement('li');
                    li.textContent = ip;
                    list.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = "No active clients";
                li.style.listStyle = "none";
                li.style.opacity = "0.5";
                list.appendChild(li);
            }
        }

        function togglePause() {
            const action = isPaused ? 'resume' : 'pause';
            fetch(`/api/control?action=${action}`, { method: 'POST' })
                .then(res => {
                    if (res.ok) updateStats();
                });
        }

        function seekStream(percent) {
            if (videoDuration > 0) {
                const seconds = (percent / 100) * videoDuration;
                fetch(`/api/control?action=seek&position=${seconds}`, { method: 'POST' });
            }
        }

        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    videoDuration = data.video_duration;
                    isPaused = data.is_paused;

                    // Update Status
                    const statusDot = document.getElementById('status-dot');
                    const statusText = document.getElementById('status-text');
                    
                    if (data.status === "Paused") {
                        statusDot.className = 'status-dot paused';
                        statusText.textContent = "Broadcast Paused";
                        document.getElementById('btn-play-pause').textContent = "Resume Broadcast";
                        document.getElementById('btn-play-pause').className = "control-btn btn-resume";
                    } else if (data.is_running) {
                        statusDot.className = 'status-dot active';
                        statusText.textContent = "Broadcasting";
                        document.getElementById('btn-play-pause').textContent = "Pause Broadcast";
                        document.getElementById('btn-play-pause').className = "control-btn btn-pause";
                    } else {
                        statusDot.className = 'status-dot';
                        statusText.textContent = "Idle / Offline";
                    }

                    // Update Values
                    document.getElementById('viewer-count').textContent = data.viewer_count;
                    document.getElementById('current-playing').textContent = data.current_playing || "Stopped";
                    document.getElementById('cpu-usage').textContent = data.cpu_usage || "0%";
                    
                    // Update Lists
                    updateClientList('list-clients-hls', 'header-clients-hls', data.viewers_hls);
                    updateClientList('list-clients-llhls', 'header-clients-llhls', data.viewers_llhls);

                    // Update Overlays & Slider
                    const progress = data.progress ? data.progress.toFixed(1) + "%" : "0%";
                    document.getElementById("progress-hls").textContent = progress;
                    document.getElementById("progress-llhls").textContent = progress;
                    
                    // Only update slider if user isn't dragging it (simple check: focus)
                    if (document.activeElement.id !== 'seek-slider') {
                        document.getElementById('seek-slider').value = data.progress || 0;
                        document.getElementById('seek-value').textContent = progress;
                    }

                    document.getElementById('error-message').style.display = 'none';
                })
                .catch(err => {
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
